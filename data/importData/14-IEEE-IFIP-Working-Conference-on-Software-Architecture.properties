# Name of the conference (REQUIRED)
conferenceName=14-IEEE/IFIP Working Conference on Software Architecture
#CORE rank (REQUIRED)
rank=A
#total number of editions
editions=8
#list of editions
editionQueries=2014,2011,2008,2005,2004,2002,2001,1999
#dblp urls
urls=db/conf/wicsa
#acronym of the conference
sources='WICSA'
#acronym of the conference in dblp
source_ids='wicsa'
# Queries to get the full graph for the last 5 editions
fullNodesLast5Editions=SELECT airn.author_id AS id, airn.author AS label, COUNT(pub.id) AS size FROM dblp_pub_new pub JOIN dblp_authorid_ref_new airn ON pub.id = airn.id WHERE source IN ('WICSA') AND source_id IN ('wicsa') AND pub.type = 'inproceedings' AND calculate_num_of_pages(pages) >= 5 AND pub.year IN ( 2014,2011,2008,2005,2004 ) GROUP BY airn.author_id;
fullEdgesLast5Editions=SELECT source_author_id AS source, target_author_id AS target, relation_strength AS weight FROM ( SELECT source_authors.author AS source_author_name, source_authors.author_id AS source_author_id, target_authors.author AS target_author_name, target_authors.author_id AS target_author_id, COUNT(*) AS relation_strength, CONCAT(GREATEST(source_authors.author_id, target_authors.author_id), '-', LEAST(source_authors.author_id, target_authors.author_id)) AS connection_id FROM  ( SELECT pub.id AS pub, author, author_id FROM dblp_pub_new pub JOIN dblp_authorid_ref_new airn ON pub.id = airn.id WHERE source IN ('WICSA') AND source_id IN ('wicsa') AND pub.type = 'inproceedings' AND calculate_num_of_pages(pages) >= 5 AND pub.year IN ( 2014,2011,2008,2005,2004 )) AS source_authors JOIN ( SELECT pub.id AS pub, author, author_id FROM dblp_pub_new pub JOIN dblp_authorid_ref_new airn ON pub.id = airn.id WHERE source IN ('WICSA') AND source_id IN ('wicsa') AND pub.type = 'inproceedings' AND calculate_num_of_pages(pages) >= 5 AND pub.year IN ( 2014,2011,2008,2005,2004 )) AS target_authors ON source_authors.pub = target_authors.pub AND source_authors.author_id <> target_authors.author_id GROUP BY source_authors.author_id, target_authors.author_id) AS x GROUP BY connection_id;
