until_edition1973Edges=SELECT source_author_id AS source, target_author_id AS target, relation_strength AS weight FROM ( SELECT source_authors.author AS source_author_name, source_authors.author_id AS source_author_id, target_authors.author AS target_author_name, target_authors.author_id AS target_author_id, COUNT(*) AS relation_strength, CONCAT(GREATEST(source_authors.author_id, target_authors.author_id), '-', LEAST(source_authors.author_id, target_authors.author_id)) AS connection_id FROM  ( SELECT pub.id AS pub, author, author_id FROM dblp_pub_new pub JOIN dblp_authorid_ref_new airn ON pub.id = airn.id WHERE source IN ('MICRO') AND source_id IN ('micro') AND pub.type = 'inproceedings' AND pub.year <= 1973) AS source_authors JOIN ( SELECT pub.id AS pub, author, author_id FROM dblp_pub_new pub JOIN dblp_authorid_ref_new airn ON pub.id = airn.id WHERE source IN ('MICRO') AND source_id IN ('micro') AND pub.type = 'inproceedings' AND pub.year <= 1973) AS target_authors ON source_authors.pub = target_authors.pub AND source_authors.author_id <> target_authors.author_id GROUP BY source_authors.author_id, target_authors.author_id) AS x GROUP BY connection_id;
